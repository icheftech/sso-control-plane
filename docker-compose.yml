docker-compose.yml# S.S.O. Control Plane - Docker Compose Stack
# Full production stack: FastAPI + PostgreSQL + Redis + Celery

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sso-postgres
    environment:
      POSTGRES_DB: sso_control_plane
      POSTGRES_USER: sso_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sso_user -d sso_control_plane"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sso-network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: sso-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme456}
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sso-network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sso-api
    environment:
      DATABASE_URL: postgresql://sso_user:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/sso_control_plane
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme456}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - sso-network
    restart: unless-stopped

  # Celery Worker (for async tasks)
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sso-celery-worker
    command: celery -A app.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://sso_user:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/sso_control_plane
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme456}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
    depends_on:
      - postgres
      - redis
      - api
    networks:
      - sso-network
    restart: unless-stopped

  # Celery Beat (for scheduled tasks)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sso-celery-beat
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      DATABASE_URL: postgresql://sso_user:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/sso_control_plane
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme456}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
    depends_on:
      - postgres
      - redis
      - api
    networks:
      - sso-network
    restart: unless-stopped

networks:
  sso-network:
    driver: bridge

volumes:
  postgres_data:
